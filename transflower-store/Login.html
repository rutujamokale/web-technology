<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Transflower Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --brand: #007b83;
      --brand-dark: #005f61;
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #c3e0e5, #ffffff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* keep navbar at top, and make main area fill remaining height */
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1 0 auto; /* take available vertical space */
      padding: 2rem;
    }

    .login-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.08);
      padding: 36px 28px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .login-card h3 {
      font-weight: 600;
      color: var(--brand);
      margin-bottom: 6px;
    }

    .login-card p.lead {
      margin-bottom: 18px;
      color: #6c757d;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-custom {
      background-color: var(--brand);
      color: white;
      border-radius: 10px;
      transition: background-color .2s ease;
    }

    .btn-custom:hover {
      background-color: var(--brand-dark);
      color: #fff;
    }

    .form-text a {
      text-decoration: none;
      color: var(--brand);
      font-weight: 500;
    }

    .form-text a:hover {
      text-decoration: underline;
    }

    .logo {
      font-size: 42px;
      color: var(--brand);
      margin-bottom: 8px;
    }

    /* small screens tweak */
    @media (max-width: 575.98px) {
      .login-card { padding: 24px; }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ðŸŒ¸ Transflower Store</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarMenu"
        aria-controls="navbarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Categories
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="electronics.html">Electronics</a></li>
              <li><a class="dropdown-item" href="fashion.html">Fashion</a></li>
              <li><a class="dropdown-item" href="homedecor.html">Home Decor</a></li>
            </ul>
          </li>

          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
        </ul>

        <!-- Search Bar -->
        <form class="d-flex ms-lg-3 mt-2 mt-lg-0" role="search" action="catalog.html" method="GET">
          <input class="form-control me-2" name="q" type="search" placeholder="Search products..." aria-label="Search">
          <button class="btn btn-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- MAIN (centers the card below the navbar) -->
  <main>
    <div class="login-card" role="region" aria-label="Login form">
      <div class="logo" aria-hidden="true">
        <i class="bi bi-flower1"></i>
      </div>

      <h3>Welcome Back</h3>
      <p class="lead">Login to your Transflower Store account</p>

      <!-- Add name attributes, accessibility and optional autocomplete -->
      <form action="profile.html" method="POST" autocomplete="on" novalidate>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="you@example.com"
            required
            autofocus
            autocomplete="email"
          >
        </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="1" id="remember" name="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="forgot-password.html" class="small text-decoration-none">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-custom w-100 mb-3">Login</button>

        <p class="form-text small mb-2">Donâ€™t have an account? <a href="register.html">Register</a></p>

        <a href="index.html" class="btn btn-outline-secondary w-100 mt-1">
          <i class="bi bi-house-door"></i> Back to Home
        </a>
      </form>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
