<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart | Transflower Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      min-height: 100vh;
    }
    .cart-container {
      max-width: 850px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img {
      border-radius: 12px;
      width: 100%;
      max-width: 250px;
      object-fit: cover;
    }
    .quantity-box button {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="container cart-container">
    <h2 class="text-center text-primary mb-4">üõí Your Cart</h2>

    <div class="row align-items-center">
      <div class="col-md-4 text-center">
        <img id="productImg" src="" alt="Product Image" class="img-fluid shadow-sm">
      </div>

      <div class="col-md-8">
        <h4 id="productName" class="fw-bold"></h4>
        <p class="text-muted">Price: ‚Çπ<span id="productPrice"></span></p>

        <div class="d-flex align-items-center mb-3 quantity-box">
          <label class="me-3 fw-bold">Quantity:</label>
          <button class="btn btn-outline-secondary" id="decrease">‚àí</button>
          <input type="number" id="quantity" value="1" min="1" class="form-control mx-2 text-center" style="width:80px;">
          <button class="btn btn-outline-secondary" id="increase">+</button>
        </div>

        <h5>Total: ‚Çπ<span id="totalPrice"></span></h5>
        <button class="btn btn-success mt-3">Proceed to Checkout</button>
        <a href="electronics.html" class="btn btn-outline-primary mt-3 ms-2">‚Üê Continue Shopping</a>
      </div>
    </div>
  </div>

  <script>
    // Get product details from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const price = parseFloat(params.get("price"));
    const img = params.get("img");

    // Set product info
    document.getElementById("productName").textContent = name;
    document.getElementById("productPrice").textContent = price.toFixed(2);
    document.getElementById("productImg").src = img;

    // Quantity and total price handling
    const qtyInput = document.getElementById("quantity");
    const totalEl = document.getElementById("totalPrice");
    const increase = document.getElementById("increase");
    const decrease = document.getElementById("decrease");

    function updateTotal() {
      totalEl.textContent = (qtyInput.value * price).toFixed(2);
    }

    increase.addEventListener("click", () => {
      qtyInput.value = parseInt(qtyInput.value) + 1;
      updateTotal();
    });

    decrease.addEventListener("click", () => {
      if (qtyInput.value > 1) qtyInput.value = parseInt(qtyInput.value) - 1;
      updateTotal();
    });

    qtyInput.addEventListener("change", updateTotal);

    updateTotal(); // initialize
  </script>

</body>
</html>
