<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart | Transflower Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* üåà Background */
    body {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #333;
    }

    /* üåº Navbar */
    .navbar {
      background: linear-gradient(to right, #007bff, #00b4d8);
    }
    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
      letter-spacing: 1px;
    }
    .nav-link {
      color: #fff !important;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: #ffe066 !important;
    }

    /* üõí Cart Container */
    .cart-container {
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      margin: 50px auto;
      transition: transform 0.3s ease;
    }
    .cart-container:hover {
      transform: scale(1.01);
    }

    /* üñºÔ∏è Product Image */
    #productImg {
      width: 100%;
      max-width: 280px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      object-fit: cover;
    }

    /* üßÆ Quantity Buttons */
    .quantity-box button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      transition: all 0.2s ease;
    }
    .quantity-box button:hover {
      background-color: #0056b3;
    }
    .quantity-box input {
      width: 80px;
      text-align: center;
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 5px;
      font-weight: 500;
    }

    /* üí∏ Price Section */
    .price-section {
      font-size: 1.2rem;
      font-weight: 500;
      color: #444;
    }
    #totalPrice {
      color: #28a745;
      font-weight: 700;
      font-size: 1.5rem;
    }

    /* üíö Buttons */
    .btn-success {
      background: linear-gradient(to right, #28a745, #34ce57);
      border: none;
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn-success:hover {
      background: linear-gradient(to right, #218838, #28a745);
      transform: translateY(-2px);
    }
    .btn-outline-primary {
      border-radius: 10px;
      border: 2px solid #007bff;
      color: #007bff;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-outline-primary:hover {
      background-color: #007bff;
      color: white;
    }

    /* üîπ Title */
    h2 {
      font-weight: 700;
      color: #0056b3;
    }

    /* üåç Footer */
    footer {
    background: #001f4d;
    color: white;
    padding: 30px 0;
}
footer {
    display: block;
    unicode-bidi: isolate;
    text-align: center;
}


    footer a:hover {
      text-decoration: underline;
    }
    
  </style>
</head>

<body>

  <!-- üåü Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="bi bi-flower1 me-2"></i>Transflower Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="fashion.html">Fashion</a></li>
          <li class="nav-item"><a class="nav-link" href="electronics.html">Electronics</a></li>
          <li class="nav-item"><a class="nav-link" href="homedecor.html">Home Decor</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html"><i class="bi bi-cart-fill"></i> Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- üõí Cart Section -->
  <div class="cart-container">
    <h2 class="text-center mb-4">üõí Your Shopping Cart</h2>

    <div class="row align-items-center g-4">
      <div class="col-md-5 text-center">
        <img id="productImg" src="" alt="Product Image" class="img-fluid">
      </div>

      <div class="col-md-7">
        <h4 id="productName" class="fw-bold mb-3"></h4>
        <p class="price-section">Price: ‚Çπ<span id="productPrice"></span></p>

        <div class="d-flex align-items-center mb-4 quantity-box">
          <label class="me-3 fw-bold">Quantity:</label>
          <button id="decrease">‚àí</button>
          <input type="number" id="quantity" value="1" min="1">
          <button id="increase">+</button>
        </div>

        <h5 class="mt-3">Total: ‚Çπ<span id="totalPrice"></span></h5>

        <div class="mt-4">
          <button class="btn btn-success me-2">Proceed to Checkout</button>
          <a href="fashion.html" class="btn btn-outline-primary">‚Üê Continue Shopping</a>
        </div>
      </div>
    </div>
  </div>

  <!-- üåç Footer -->
  <footer>
    <p>¬© 2025 Transflower Store | Designed with üíê by Transflower Team</p>
    <p>
      <a href="about.html">About Us</a> | 
      <a href="contact.html">Contact</a> | 
      <a href="privacy.html">Privacy Policy</a>
    </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // üßæ Get product details from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const price = parseFloat(params.get("price"));
    const img = params.get("img");

    // ü™Ñ Set product info
    document.getElementById("productName").textContent = name;
    document.getElementById("productPrice").textContent = price.toFixed(2);
    document.getElementById("productImg").src = img;

    // üßÆ Handle quantity and total updates
    const qtyInput = document.getElementById("quantity");
    const totalEl = document.getElementById("totalPrice");
    const increase = document.getElementById("increase");
    const decrease = document.getElementById("decrease");

    function updateTotal() {
      totalEl.textContent = (qtyInput.value * price).toFixed(2);
    }

    increase.addEventListener("click", () => {
      qtyInput.value = parseInt(qtyInput.value) + 1;
      updateTotal();
    });

    decrease.addEventListener("click", () => {
      if (qtyInput.value > 1) qtyInput.value = parseInt(qtyInput.value) - 1;
      updateTotal();
    });

    qtyInput.addEventListener("change", updateTotal);
    updateTotal(); // Initialize total
  </script>

</body>
</html>
