<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transflower Store | Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* ðŸŒ¸ Body Background with Pink Overlay */
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;

      /* Background image + pink overlay */
      background-image:
        linear-gradient(rgba(255, 192, 203, 0.6), rgba(255, 182, 193, 0.6)),
        url("https://img.freepik.com/premium-vector/green-nature-background-with-flowers_176503-1504.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* ðŸŒ¸ Navbar Styling */
    nav.navbar {
      background: linear-gradient(90deg, #ff1493, #ff69b4);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    nav.navbar .nav-link {
      color: white !important;
      transition: color 0.3s;
    }

    nav.navbar .nav-link:hover {
      color: #ffe6f0 !important;
    }

    /* ðŸŒ¸ Glassmorphism Login Card */
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in;
    }

    .login-card .card-header {
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      border-radius: 15px 15px 0 0;
      color: white;
      text-align: center;
      font-weight: 700;
      font-size: 1.6rem;
      padding: 1rem;
    }

    /* ðŸŒ¸ Input Focus Effects */
    .form-control:focus {
      border-color: #ff69b4;
      box-shadow: 0 0 5px rgba(255,105,180,0.5);
    }

    /* ðŸŒ¸ Button Styling */
    .btn-login {
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255,105,180,0.4);
    }

    /* ðŸŒ¸ Footer */
    footer {
      background: #e91e63;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-weight: 500;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
    }

    /* Toast positioning */
    .toast-container {
      z-index: 2000;
    }

    /* ðŸŒ¸ Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- ðŸŒ¸ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-flower1 me-2"></i>Transflower</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html"><i class="bi bi-basket"></i> Products</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html"><i class="bi bi-info-circle"></i> About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html"><i class="bi bi-envelope"></i> Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html"><i class="bi bi-person-circle"></i> Profile</a></li>
      </ul>
      <div class="d-flex ms-3">
        <a href="login.html" class="btn btn-light btn-sm rounded-pill me-2 px-3"><i class="bi bi-box-arrow-in-right"></i> Login</a>
        <a href="register.html" class="btn btn-outline-light btn-sm rounded-pill px-3"><i class="bi bi-person-plus"></i> Register</a>
      </div>
    </div>
  </div>
</nav>

<!-- ðŸŒ¸ Login Form Card -->
<div class="login-container">
  <div class="login-card">
    <div class="card-header">Welcome Back ðŸŒ¼</div>
    <div class="card-body">
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
          <div class="invalid-feedback">Please enter your password.</div>
        </div>
        <button type="submit" class="btn btn-login w-100">Login</button>
      </form>
    </div>
  </div>
</div>

<!-- ðŸŒ¸ Toast -->
<div class="position-fixed bottom-0 end-0 p-3 toast-container">
  <div id="loginToast" class="toast align-items-center text-bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">Login successful! Welcome back ðŸŒ¼</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- ðŸŒ¸ Footer -->
<footer>
  &copy; 2025 Transflower Store | Designed with ðŸ’– using Bootstrap
</footer>

<!-- ðŸŒ¸ Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
(() => {
  'use strict';
  const loginForm = document.getElementById('loginForm');
  const toastEl = document.getElementById('loginToast');
  const toast = new bootstrap.Toast(toastEl);

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault(); 
    if (!loginForm.checkValidity()) {
      loginForm.classList.add('was-validated');
      return;
    }
    toast.show();
    loginForm.reset();
    loginForm.classList.remove('was-validated');
  });
})();
</script>

</body>
</html>
